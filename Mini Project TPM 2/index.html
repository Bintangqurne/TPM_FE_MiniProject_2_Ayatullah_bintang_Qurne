<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tpm Mini Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-screen" style="color: #EDEDF9;">
    <div class="h-screen w-full flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg w-[1100px]">
            <div class="m-10">
                <h1 class="font-bold text-[24px] pb-1 text-black">My Skills</h1>
                <p class="font-bold text-[14px]" style="color: #8484A7; border-bottom: 1px solid #EDEDF9; padding-bottom: 20px;">
                    Enter skills that will make you stand out
                </p>
            </div>
            <div>
                <div class="m-10 flex justify-between">
                    <div class="pr-4">
                        <input 
                            class="h-[70px] w-[925px] placeholder:text-slate-400 block border rounded-md pl-5 shadow-sm focus:outline-none text-black text-[20px]" 
                            type="text" 
                            name="title" 
                            id="todo-title" 
                            placeholder="Add Comment..."
                            style="border: 2px solid #EDEDF9;">
                    </div>                    
                    <button id="todo-add-btn" style="background: #523FFF;" class="hover:bg-sky-700 w-[100px] h-[70px] rounded-[5px] flex justify-center items-center">
                        <i class="fas fa-plus text-white text-xl"></i>
                    </button>
                </div>
            </div>
            <div id="todo-gallery" class="m-10 grid grid-cols-4 gap-4">
                <div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
